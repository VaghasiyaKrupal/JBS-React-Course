<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <link rel="stylesheet" href="marksheet.css">
</head>

<body>
    <table class="studentMarksheet">
        <tr colspan="">
            <th colspan="3" id="schoolName"></th>
        </tr>
        <tr>
            <th colspan="3" id="marksheet">Marksheet - 2024</th>
        </tr>
        <tr>
            <td id="studentName"></td>
            <td id="rollNo"></td>
            <td id="studentMobile"></td>
        </tr>

        <tr>
            <th>Subject</th>
            <th>Total Marks</th>
            <th>Obtain Marks</th>
        </tr>

        <tr>
            <td>English</td>
            <td style="text-align: center" class="totalMarks"></td>
            <td style="text-align: center" id="englishMarks"></td>
        </tr>

        <tr>
            <td>Maths</td>
            <td style="text-align: center" class="totalMarks"></td>
            <td style="text-align: center" id="mathMarks"></td>
        </tr>

        <tr>
            <td>Gujarati</td>
            <td style="text-align: center" class="totalMarks"></td>
            <td style="text-align: center" id="gujaratiMarks"></td>
        </tr>

        <tr>
            <td>Hindi</td>
            <td style="text-align: center" class="totalMarks"></td>
            <td style="text-align: center" id="hindiMarks"></td>
        </tr>

        <tr>
            <td>Physics</td>
            <td style="text-align: center" class="totalMarks"></td>
            <td style="text-align: center" id="phisicsMarks"></td>
        </tr>

        <tr>
            <td>Sanskrit</td>
            <td style="text-align: center" class="totalMarks"></td>
            <td style="text-align: center" id="sanskritMarks"></td>
        </tr>

        <tr>
            <td>Social Science</td>
            <td style="text-align: center" class="totalMarks"></td>
            <td style="text-align: center" id="socialMarks"></td>
        </tr>

        <tr>
            <th>Total Marks:</th>
            <th id="totalMarksSum" style="text-align: center;"></th>
            <th id="obtainedMarksSum" style="text-align: center;"></th>
        </tr>

        <tr>
            <td id="percentage"></td>
            <td id="maxMarks"></td>
            <td id="minMarks"></td>
        </tr>

        <tr>
            <th style="text-align: center;" id="result">Result:</th>
            <td colspan="2" id="passFail" style="text-align: center; font-weight: bold;"></td>
        </tr>
    </table>


    <script src="marksheet.js"></script>

</body>

</html>
