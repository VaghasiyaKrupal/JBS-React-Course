<!DOCTYPE html>
<html lang="en">

<head>
    <title>Basic Details Form</title>
    <link rel="stylesheet" href="formusingJS.css">
</head>

<body>
    <div class="form-container">

        <h2>Basic Details Form</h2>

        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
        </div>

        <div class="form-group">
            <label for="address">Address</label>
            <textarea id="address" name="address" placeholder="Enter your address" required></textarea>
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" required>
        </div>

        <div class="form-group">
            <label for="gender">Gender</label>

            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-button">
            <button type="button" id="fillForm" onclick="formData()">Fill Form</button>
            <button type="button" id="submit">Submit</button>
        </div>
        <!-- <button type="button" onclick="alert('Form submitted!')">Submit</button> -->
    </div>

    <script src="formusingJS.js"></script>
</body>

</html>
