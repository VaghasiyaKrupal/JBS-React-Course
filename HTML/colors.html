<!DOCTYPE html>
<html>
    <head>
        <title>Sample HTML file for learning</title>
        <style>
            body {background-color: bisque;}
            h1 {color: blue;}
            P {color: rebeccapurple;}
        </style>
    </head>
    <body>
        <h1>HTML heading one</h1>
        <h2 style="background-color: rgb(255, 99, 652);">HTML heading two</h2>
        <h3 style="color: tomato;">HTML heading three</h3>
        <h4 style="font-family: Verdana, Geneva, Tahoma, sans-serif;">HTML heading four</h4>
        <h5 style="font-size: 100%;">HTML heading five</h5>
        <h6 style="text-align: center;">HTML heading six</h6>

        <p>Internal CSS example of css using Internal</p>
    </body>
</html>
